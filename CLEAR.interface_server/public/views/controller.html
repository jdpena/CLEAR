<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CLEAR Platform</title>
    <link rel="stylesheet" href="controllerStyle.css">
</head>
<body>
    <div id="navbar">
        <h2>CLEARly the Interface </h2>
    </div>
    <div id="main-content">
        <div id="video-player">
            <img id="image" src="" alt="Uploaded Image" width="100%" height="100%">
            <div id="dot" style="position: absolute; width: 10px; height: 10px; border-radius: 50%; background: red; display: none; z-index: 1;"></div>
        </div>
        <div id="userInteraction">
            <div id="modeContainer" style="align-items: center; justify-content: center;">
                <div id="modeSelection" style="display: flex;">
                    <img id="chatIcon" src="./resources/chatIconSelected.png" alt="chat" >
                    <img id="controlIcon" src="./resources/controllerIcon.png" alt="controller">
                </div>
            </div>
            
            <div id="interactionWrapper">
                <div id="chat-area">
                    <div id="chat-content">
                        <p><strong>robot:</strong>
                            Hello!
                        </p>
                        <!-- New chat content will be added here -->
                    </div>
                </div> 
            </div>

            <div id="microphone">
                <img id="toggleMic" src="./resources/microphone.png" alt="microphone" style="cursor:pointer;" >
                <input type="text" id="chatInput" placeholder="enter chat here..." style="flex-grow: 1; margin-left: 10px;">
            </div>  

        </div>
        
    </div>
    <div id="footer">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="function/clickAndKey.js"></script>
    <script src="function/command.js"></script>
    <script src="function/chatUpdate.js"></script>
    <!-- <script src="function/modeSetting.js"></script> -->
</body>
</html>
